<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css' )}}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

    <title>Mots les plus fréquents:</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
       
            <h3> <b> Les mots les plus fréquents : </b></h3>
           
            <table class="table  table-striped">
                <thead>
                  <tr>
                    <th scope="col">Semaine</th>
                    <th scope="col">Mots</th>
        
                  </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                  <tr>
                   <td> {{d[0]}}</td>
                   <td> {{d[1]}}</td>
                  </tr>
                  {% endfor %}
    </tbody></table>
            

          </div>
        
        </div>
       
        <div class="col-md-4">
          <div class="contact-info h-100">
            <h3>This is a test version : </h3>
            <p class="mb-5">If you have any suggestions , please write me on : hr_ketfi@esi.dz </p>
            <ul class="list-unstyled">
              <li class="d-flex">
                <span class="text">KETFI Raniya</span>
              </li>
             
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="{{ url_for('static', filename=' js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.validate.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/main.js')}} "></script>

  </body>
</html>
